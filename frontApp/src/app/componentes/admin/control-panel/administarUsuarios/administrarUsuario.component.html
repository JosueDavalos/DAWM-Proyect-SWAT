<!DOCTYPE html>
<html lang="en">
<head>
  <title>GPA</title>
  <meta charset="utf-8"/>
</head>

<div class="col-md-12 user-container">
    <br><br><br>
    <h2 style="margin: auto"> Administrar Usuarios</h2>
    <br>
    <div id="botones">
        <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button>
        <button class="btn btn-success" id="editar" (click)="updateUser()" style="margin-left: 20px;">
          <span class="spinner-border spinner-border-sm mr-1"></span>
        </button>
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Username</th>
          <th>Password</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let user of users">
          <td class="hidden">{{user.id}}</td>
          <td><input type="text" value={{user.username}} size="10"/></td>
          <td><input type="text" value={{user.password}} size="10"/></td>
          <td><input type="text" value={{user.firstName}} size="10"/></td>
          <td><input type="text" value={{user.lastName}} size="10"/></td>
          <td><input type="text" value={{user.role}} size="10"/></td>

          <td>
              <button class="px-auto" id="eliminar" (click)="deleteUser(user)"><i class="fa fa-user-times"></i></button>
          </td>
          
          
        </tr>
      </tbody>
    </table>
    
</div>
