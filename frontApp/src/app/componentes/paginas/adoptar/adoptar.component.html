
<section id="adoptar" class="col-12">

</section>

<section id="filtros" class="col-12 d-flex flex-column align-items-center">
    <form class="col-8 d-flex justify-content-center">
        <p class="text-center">
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="">--</option>
                <option *ngFor="let tipo of tipos" value="{{tipo}}">{{tipo}}</option>
            </select>
        </p>
        <p class="text-center">
            <label for="raza">Raza</label>
            <select name="raza" id="raza">
                <option value="">--</option>
                <option *ngFor="let raza of razas" value="{{raza}}">{{raza}}</option>
            </select>
        </p>
        <p class="text-center">
            <label for="etapa">Etapa</label>
            <select name="etapa" id="etapa">
                <option value="">--</option>
                <option *ngFor="let etapa of etapas" value="{{etapa}}">{{etapa}}</option>
            </select>
        </p>
        <p class="text-center">
            <label for="sector">Sector</label>
            <select name="sector" id="sector">
                <option value="">--</option>
                <option *ngFor="let sector of sectores" value="{{sector}}">{{sector}}</option>
            </select>
        </p>
    </form>
    <button class="btn btn-primary">Buscar</button>
    <h4 id="mensaje"></h4>
    
</section>

<section id="lista-animals" class="col-12">
    <div class="container">
        <div *ngFor="let mascota of animals" class="card">
            <div class="d-flex flex-row">
                <img src="../../../../assets/img/perro.jpg" alt="Card image cap">
                <div class="card-body">
                    <a routerLink="/detalle-mascota/{{mascota.id}}">
                        <h5 class="card-title">{{mascota.nombre}}</h5>
                    </a>
                    <p class="card-text">Tipo: {{mascota.tipo}}</p>
                    <p class="card-text">Raza: {{mascota.raza}}</p>
                </div>
            </div>
            
        </div>
        
    </div>
</section>
