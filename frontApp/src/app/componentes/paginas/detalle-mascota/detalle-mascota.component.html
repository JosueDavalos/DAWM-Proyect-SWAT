<section id="information" *ngIf="animal" class="container">
    <div class="d-flex">
        <div class="card-body col-6">
            <h5 class="card-title">Nombre: {{animal.nombre}}</h5>
            <p class="card-text">Tipo: {{animal.tipo}}</p>
            <p class="card-text">Raza: {{animal.raza}}</p>
            <p class="card-text">Edad: {{animal.edad}}</p>
            <p class="card-text">Contacto: {{animal.contacto}}</p>
            <p class="card-text">Motivo: {{animal.motivo}}</p>
        </div>
        <div id="carouselExampleIndicators{{animal.id}}" class="carousel slide col-6" data-ride="carousel">
            <ol class="carousel-indicators">
              <li [attr.data-target]="'#carouselExampleIndicators' + animal.id" data-slide-to="0" class="active"></li>
              <li [attr.data-target]="'#carouselExampleIndicators' + animal.id" data-slide-to="1"></li>
              <li [attr.data-target]="'#carouselExampleIndicators' + animal.id" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block" src="../../../../assets/img/perro.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="../../../../assets/img/perro.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="../../../../assets/img/perro.jpg" alt="Third slide">
              </div>
            </div>
        </div>
        
    </div>
    <div class="d-flex mt-3">
        <button class="btn btn-secondary" (click)="goBack()">ATRAS</button>
    </div>
    
    
</section>
