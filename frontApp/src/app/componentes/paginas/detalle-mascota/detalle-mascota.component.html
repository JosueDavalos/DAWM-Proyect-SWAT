<section id="information">
    <div class="container">

        <div *ngIf="animal">
            <div class="card">
                <div id="carouselExampleIndicators{{animal.id}}" class="carousel slide col-12" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li [attr.data-target]="'#carouselExampleIndicators' + animal.id" data-slide-to="0" class="active"></li>
                    <li [attr.data-target]="'#carouselExampleIndicators' + animal.id" data-slide-to="1"></li>
                    <li [attr.data-target]="'#carouselExampleIndicators' + animal.id" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block" src="../../../../assets/img/perro.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="../../../../assets/img/perro.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="../../../../assets/img/perro.jpg" alt="Third slide">
                    </div>
                    </div>
                </div>
                <div class="card-body col-sm-12">
                    <h5 id="nombre" class="card-title">{{animal.nombre | titlecase}}</h5>
                    <div id="tipo" >
                        <p class="card-text">{{animal.tipo | titlecase}}</p>
                    </div>
                    <div id="raza" >
                        <img [src]="'assets/img/iconos/detalles_mascota/huella.png'" class="mr-2"  alt="huella de animal" />
                        {{animal.raza | titlecase}}
                    </div>
                    <div id="edad">
                        <img [src]="'assets/img/iconos/detalles_mascota/calendario.png'" class="mr-2"  alt="calendario" />
                        {{animal.edad}} a√±os
                    </div>
                    <div id="sexo">
                        <img [src]="'assets/img/iconos/detalles_mascota/genero.png'" class="mr-2"  alt="simbolos de genero" />
                        {{animal.sexo | titlecase}}
                    </div>
                </div>

                <div class="col-12">
                    <button (click)="goBack()">ATRAS</button>
                </div>
            </div>
        </div>
    </div>
</section>
