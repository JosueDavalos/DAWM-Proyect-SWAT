<html lang="es">

    <meta charset="utf-8" />

<section id="lista-noticias" class="col-12">
    <div class="col-12">
 
        
        <h2 class="text-center">Â¡Como Ayudar!</h2><br>
        <div class="col-12">
            
            <div *ngFor="let noticia of noticias" onclick="toogleInfo()" id="tod">
              
                    <h4 class="card-title">{{noticia.nombre}}</h4><br>
                
                    <img src={{noticia.imagen}} alt="Card image cap">

</section>

    <mat-card class="example-card" id="mat">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <div id="imgId">
            <img id="imgCard" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </div>
        
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
