            <div class="vc_single_image-wrapper   vc_box_border_grey"><img width="445" height="279" src="http://www.pae.ec/wp-content/uploads/2015/08/foto-sennora-con-perrito-PAE.jpg" class="vc_single_image-img attachment-full" alt="Voluntariado - PAE"></div>

      </div></div><div class="wpb_column vc_column_container vc_col-sm-3"><div class="wpb_wrapper">
        <div class="wpb_single_image wpb_content_element vc_align_center  vc_custom_1442791186250">
          
          <figure class="wpb_wrapper vc_figure">
            <div class="vc_single_image-wrapper   vc_box_border_grey"><img width="445" height="279" src="../../../../assets/img/voluntariado-2.png" class="vc_single_image-img attachment-full" alt="Voluntariado - PAE"></div>
          </figure>
        </div>
      </div></div><div class="wpb_column vc_column_container vc_col-sm-3"><div class="wpb_wrapper">
        <div class="wpb_single_image wpb_content_element vc_align_center  vc_custom_1442317451844">

<section id="cards">
  <h2 class="text-center">¡Materiales que puedes donar!</h2><br>
  <div *ngFor="let arre of arreglo" onclick="toogleInfo()" id="tod">
    <mat-card class="example-card" id="mat">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{arre.nombre}}</mat-card-title>
        <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
      </mat-card-header>
      <div id="imgId">
          <img id="imgCard" mat-card-image src={{arre.imagen}} alt="Photo of a Shiba Inu">
      </div>
      
      <mat-card-content>
        <p>
          {{arre.informacion}}
        </p>
      </mat-card-content>  
    </mat-card>
  </div>
  

</section>
